    <script>
        var a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // увеличивает a на единицу, 1+1
        d = b++;
        alert(d); // увеличивает b на единицу, но использует предыдущее значение
        c = (2 + ++a);
        alert(c); // увеличивает a на единицу, 2+3
        d = (2 + b++);
        alert(d); // увеличивает b на единицу, но использует предыдущее значение
        alert(a); // a=3
        alert(b); // b=3

    </script>
    <script>
        var a = 2;
        var x = 1 + (a *= 2); // a = a * 2
        alert(x); // x=5

    </script>
    <script>

    <script>
        function summ(a, b) {
            return (a + b);
        }
        alert(summ(10, 5));

            return (a - b);
        }
        alert(sub(10, 5));

    <script>
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'summ':
                    return arg1 + arg2;
                    break;
                case 'sub':
                    return arg1 - arg2;
                    break;
